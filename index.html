<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div v-if="step == 'inicio'" class="inicio">
            <h3>Vamos comeÃ§ar! ðŸ”®</h3>
            <p>Escolha uma categoria: </p>
            <button 
                @click="categoria = 'familia'" 
                :class="['btn-opcao', { 'btn-opcao-active': categoria === 'familia' }]">
                FamÃ­lia
            </button>
            <button 
                @click="categoria = 'trabalho'" 
                :class="['btn-opcao', { 'btn-opcao-active': categoria === 'trabalho' }]">
                Trabalho
            </button>
            <button 
                @click="categoria = 'amor'" 
                :class="['btn-opcao', { 'btn-opcao-active': categoria === 'amor' }]">
                Amor
            </button>

            <br>
            <button 
                :disabled="categoria === ''" 
                :class="[{ 'btn-disabled': categoria === '' }, { 'btn-verde': categoria !== '' }]" 
                @click="iniciar()">
                Jogar cartas
            </button>
        </div>

        <div v-if="step == 'jogo'" class="cartas">
            <div
                v-for="(carta) in cartas"
                :key="carta.id"
                class="carta"
                :style="{ left: carta.left + 'px' , bottom: carta.bottom + 'px'}"
                >
                Carta {{ carta.id }}
            </div>

            <button @click="reiniciar()" class="btn-reiniciar">Reiniciar </button> 
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="script.js"></script>
</body>
</html>
