name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Ajuste para a versão do PHP que você está usando
    
    - name: List files in current directory
      run: ls -la

    - name: Show FTP environment variables
      run: echo "Server ${{ secrets.FTP_SERVER }}; Username ${{ secrets.FTP_USERNAME }}"

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /  # Diretório local a ser enviado
        server-dir: /htdocs/  # Diretório remoto no servidor FTP 